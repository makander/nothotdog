{% load static %}
{% load compress %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% compress css %}
        <link rel="stylesheet" href="{% static 'style/main.scss' %}" type="text/x-scss" media="screen">
        {% endcompress %}
    </head>

    <body class="{% block bodyclass %}{% endblock %}">
        {% block content %}{% endblock %}

        {% compress js %}
        <script type="text/jsx" src="{% static 'script/app.jsx' %}"></script>
        {% endcompress %}
    </body>
</html>
